<!-- #Header  -->
<link href="css/kontakti.css" rel="stylesheet">
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Saziņa</h3>
    <h4>Ja vēlaties uzzināt cenu vai iegādāties kādu foto, vai vienkārši vēlaties lai atbildu uz jūsu jautājumu droši aizpildiet </h4>
    <fieldset>
      <input placeholder="Jūsu vārds" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Jūsu e-pasts" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Jūsu telefona numurs" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
     </fieldset>
    <fieldset>
      <textarea placeholder="Ievadiet ziņu šeit" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="sūtīt" type="submit" id="contact-submit" data-submit="sūta...">Nosūtīt</button>
    </fieldset>
  </form>
</div>
